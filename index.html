<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PdfX - Merge Your PDFs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      padding: 60px 0;
      text-align: center;
    }
    .hero h1 {
      font-weight: 700;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
    }
    .upload-area {
      border: 2px dashed #6c757d;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      transition: border-color 0.3s;
      background-color: #fff;
    }
    .upload-area:hover {
      border-color: #0d6efd;
    }
    .upload-area input[type="file"] {
      display: none;
    }
    .upload-area label {
      cursor: pointer;
      font-weight: 500;
      color: #0d6efd;
    }
    .btn-merge {
      margin-top: 20px;
    }
    #downloadLink {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">PdfX</a>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>Merge Your PDFs Instantly</h1>
      <p>Select multiple PDF files and merge them into one.</p>

      <form id="mergeForm" enctype="multipart/form-data">
        <div class="upload-area" id="uploadArea">
          <label for="pdfs">Click to select files or drag them here</label>
          <input type="file" name="pdfs" id="pdfs" multiple accept=".pdf">
          <div id="fileList" class="mt-3"></div>
        </div>
        <button class="btn btn-primary btn-merge" type="submit">Merge PDFs</button>
      </form>

      <a href="#" id="downloadLink" class="btn btn-success" download>Download Merged PDF</a>
    </div>
  </section>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('pdfs');
    const fileList = document.getElementById('fileList');
    const mergeForm = document.getElementById('mergeForm');
    const downloadLink = document.getElementById('downloadLink');

    // Show selected files
    fileInput.addEventListener('change', () => {
      fileList.innerHTML = '';
      Array.from(fileInput.files).forEach(file => {
        const div = document.createElement('div');
        div.textContent = file.name;
        fileList.appendChild(div);
      });
    });

    // Drag & Drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#0d6efd';
    });
    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#6c757d';
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      fileInput.dispatchEvent(new Event('change'));
      uploadArea.style.borderColor = '#6c757d';
    });

    // AJAX form submission
    mergeForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const files = fileInput.files;
      if (files.length === 0) {
        alert("Please select at least one PDF!");
        return;
      }

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append("pdfs", files[i]);
      }

      try {
        const response = await fetch("/merge", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          downloadLink.href = "/static/merged.pdf";
          downloadLink.style.display = "inline-block";
          downloadLink.textContent = "Download Merged PDF";
        } else {
          alert("Error merging PDFs. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    });
  </script>

</body>
</html>
